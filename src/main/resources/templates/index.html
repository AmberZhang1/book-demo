<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>图书列表</title>
  <link href="/static/libs/layui/css/layui.css" rel="stylesheet"/>
  <style>
    .layui-form-label {
      float: left;
      display: block;
      padding: 9px 0px;
      width: 100px;
      font-weight: 400;
      line-height: 20px;
      text-align: right;
    }
    .layui-inline,.mt{
      margin-top:10px;
    }
  </style>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">图书列表</div>
        <div class="layui-card-body">
          <div class="test-table-reload-btn" style="margin-bottom: 10px;">
            <form id="searchForm" class="layui-form" onsubmit="return false;">
              <div class="layui-inline">
                <label class="layui-form-label">书名：</label>
                <div class="layui-input-inline">
                  <input class="layui-input" name="name" id="name" autocomplete="off"/>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">作者：</label>
                <div class="layui-input-inline">
                  <input class="layui-input" name="author" id="author"
                         autocomplete="off"/>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">出版社：</label>
                <div class="layui-input-inline">
                  <input class="layui-input" name="press" id="press" autocomplete="off"/>
                </div>
              </div>
              <br />
              <div class="layui-inline">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-inline">
                  <select name="type" id="type">
                    <option value=""></option>
                    <option value="0">java</option>
                    <option value="1">python</option>
                    <option value="2">数据库</option>
                  </select>
                </div>
              </div>

              <button class="layui-btn mt" data-type="reload" lay-submit="searchForm"
                      lay-filter="searchForm" style="margin-left:10px">搜索
              </button>
              <button class="layui-btn mt" data-type="update">修改</button>
              <button class="layui-btn mt" data-type="delete">删除</button>
              <button class="layui-btn mt" data-type="add">新增</button>
              <button class="layui-btn mt" data-type="lend">借出</button>
              <button class="layui-btn mt" data-type="record">租书记录</button>
            </form>
          </div>
          <table id="approveProcessTable" lay-filter="test"></table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/static/libs/layui/layui.js"></script>
<script type="text/javascript" th:inline="javascript" src="/static/view/js/index.js"></script>
</html>
